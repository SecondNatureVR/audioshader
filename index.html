<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coherence Canvas - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 4px;
            z-index: 100;
            max-width: 280px;
        }
        
        #controls h3 {
            font-size: 12px;
            margin-bottom: 6px;
        }
        
        #controls h4 {
            font-size: 10px;
            margin: 8px 0 4px 0;
            color: #aaa;
        }
        
        .meter-container {
            margin: 6px 0;
            font-size: 9px;
        }
        
        .meter-label {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            font-size: 9px;
        }
        
        .meter-label .legend-swatch {
            margin-right: 4px;
        }
        
        .meter-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }
        
        .meter-bar {
            flex: 1;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .meter-fill {
            height: 100%;
            background: #0f0;
            transition: width 0.1s linear, background-color 0.2s;
            min-width: 0;
        }
        
        .meter-value {
            min-width: 32px;
            font-size: 8px;
            color: #aaa;
            text-align: right;
            font-family: monospace;
        }
        
        .stability-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }
        
        .stability-label {
            font-size: 7px;
            color: #888;
            min-width: 50px;
            text-transform: capitalize;
        }
        
        .stability-visualizer {
            flex: 1;
            height: 12px;
            display: flex;
            align-items: center;
            transition: opacity 0.2s;
        }
        
        .stability-visualizer:hover {
            opacity: 0.8;
        }
        
        .stability-indicators {
            display: flex;
            gap: 2px;
            height: 3px;
            width: 100%;
            align-items: center;
        }
        
        .stability-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            transition: width 0.2s, background-color 0.2s;
            min-width: 0;
            height: 3px;
        }
        
        .stability-waveform-container,
        .stability-histogram-container {
            display: flex;
            gap: 2px;
            width: 100%;
            height: 12px;
            align-items: center;
        }
        
        .stability-waveform,
        .stability-histogram {
            flex: 1;
            image-rendering: pixelated;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1px;
            height: 8px;
        }
        
        .stability-rings-container {
            display: flex;
            gap: 4px;
            width: 100%;
            height: 12px;
            align-items: center;
            justify-content: center;
        }
        
        .stability-ring {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 12px;
        }
        
        .stability-ring svg {
            display: block;
            width: 12px;
            height: 12px;
        }
        
        .stability-dots-container {
            display: flex;
            gap: 2px;
            width: 100%;
            height: 12px;
            align-items: center;
        }
        
        .stability-dots {
            flex: 1;
            position: relative;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .legend-swatch {
            display: inline-block;
            vertical-align: middle;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Coherence Canvas</h3>
        <div style="margin-bottom: 6px;">
            <select id="audio-device-select" style="width: 100%; font-size: 9px; padding: 2px; margin-bottom: 4px; background: #222; color: #fff; border: 1px solid #444;">
                <option value="">Loading devices...</option>
            </select>
            <button id="enable-audio-btn" style="width: 100%; padding: 4px 8px; cursor: pointer; font-size: 9px;">Enable Audio</button>
        </div>
        <div id="audio-status" style="margin-bottom: 6px; font-size: 9px; color: #888;">Audio: Disabled</div>
        <div id="stereo-info" style="margin-bottom: 6px; font-size: 8px; color: #666; display: none;">
            <div>For stereo analysis, route system audio through:</div>
            <div>• Windows: Virtual Audio Cable</div>
            <div>• macOS: BlackHole</div>
        </div>
        <h4>Diagnostic Metrics</h4>
        <div id="meters-container"></div>
    </div>
    
    <script src="audio/analyzer.js"></script>
    <script src="gl/renderer.js"></script>
    <script src="ui/legend.js"></script>
    <script src="ui/meters.js"></script>
    <script src="main.js"></script>
</body>
</html>
